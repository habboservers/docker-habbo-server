services:
  habbo-database:
    image: mariadb
    container_name: habbo-database
    environment:
      MARIADB_ROOT_PASSWORD: pass
      MARIADB_DATABASE: havana
      MARIADB_USER: havana
      MARIADB_PASSWORD: havana
    ports:
      - "3306:3306"
    volumes:
      - ./database:/docker-entrypoint-initdb.d
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

  habbo-server:
    image: vitorvasc/docker-habbo-server:0.0.11-enhancement-havana-setup-test
    container_name: habbo-server
    ports:
      - "80:80" # Map port 80 used on the web server
      - "12321:12321" # Map port 12321 used on the game server
    volumes:
      - habboserver_data:/data
    depends_on:
      habbo-database:
        condition: service_healthy
    environment:
      HABBO_DATABASE_HOST: "habbo-database"
      HABBO_DATABASE_PORT: "3306"
      HABBO_DATABASE_USERNAME: "havana"
      HABBO_DATABASE_PASSWORD: "havana"
      HABBO_DATABASE_NAME: "havana"

volumes:
  habboserver_data:
  mariadb_data: